<!DOCTYPE html>
<html>
<head>
    <title>Gantt Chart Generator</title>
   <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gantt Chart Generator</h1>

    <label for="processes">Number of Processes:</label>
    <input type="number" id="processes" name="processes">

    <br><br>

    <label for="arrivalTimes">Arrival Times (comma-separated):</label>
    <input type="text" id="arrivalTimes" name="arrivalTimes">

    <br><br>

    <label for="burstTimes">Burst Times (comma-separated):</label>
    <input type="text" id="burstTimes" name="burstTimes">

    <br><br>

    <label for="algorithm">Scheduling Algorithm:</label>
    <select id="algorithm" name="algorithm">
        <option value="FCFS">First Come First Serve (FCFS)</option>
        <!-- Add other scheduling algorithms here -->
    </select>

    <br><br>

    <button onclick="generateGanttChart()">Generate Gantt Chart</button>

    <h2>Gantt Chart:</h2>
    <div id="ganttChart"></div>

    <div id="errorMessages"></div>

    <!-- Give a Star section  Share on WhatsApp section -->
      <h2>Give a Star to My GitHub Repository</h2>
    <p>If you find my repository helpful, please consider giving it a star on GitHub!</p>
    <a href="https://github.com/ShubhamChoudharyShubh/process-scheduling-solver" target="_blank">Give a Star</a>

    <h2>Share on WhatsApp</h2>
    <p>Share my repository with others on WhatsApp:</p>
    <button onclick="shareOnWhatsApp()">Share on WhatsApp</button>

    <script>
        function shareOnWhatsApp() {
            var repoLink = "https://github.com/ShubhamChoudharyShubh/process-scheduling-solver";
            var message = "Check out this awesome GitHub repository: " + repoLink;
            var whatsappLink = "https://wa.me/?text=" + encodeURIComponent(message);
            window.open(whatsappLink);
        }
    </script>
</body>
</html>
